<body>
<header class="jumbotron text-center">
<h1>Nduka Odim</h1>
<h2>IT Professional</h2>

<main class="container">
<section class="profile">
<h3>Profile</h3>
<p>A dynamic professional with a robust background in engineering and project management, seeking a role that will leverage my expertise in strategic planning, problem-solving, and innovation.</p>
</section>
<section class="experience">
<h3>Work Experience</h3>
<ul id="workExperience">
<!-- Work experiences will be added here -->
</ul>
<!-- Input field to add new work experience -->
<input type="text" id="newExperience" class="form-control mb-2" placeholder="Enter new work experience">
<!-- Button to add work experience -->
<button class="btn btn-primary mb-2" onclick="addNewExperience()">Add Experience</button>
<!-- Button to toggle visibility of work experience list -->
<button class="btn btn-info" onclick="toggleExperiences()">View Work Experiences</button>
</section>
<section class="skills">
<h3>Key Skills</h3>
<ul id="keySkills">
<!-- Skills will be added here -->
</ul>
</section>
</main>
