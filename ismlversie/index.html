<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    <!-- title logo -->
    <link rel="shortcut icon" href="./img/book.jpeg">
    <!-- css file -->

    <script src="app.js" defer></script>
